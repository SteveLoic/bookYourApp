<div class="booking">
  <h3 class="price">
    {{ rental.dailyRate | currency }}
    <span class="per-night">per night</span>
  </h3>
  <hr />
  <div class="form-group">
    <label style="display: block;" for="date">Dates</label>
    <input
      class="labelInputDate"
      id="date"
      type="text"
      name="daterangeInput"
      daterangepicker
      [options]="options"
      (selected)="selectedDate($event, daterange)"
    />
  </div>
  <div class="form-group">
    <label for="guests"> Guests</label>
    <input
      type="number"
      class="form-control"
      id="guests"
      aria-describedby="emailHelp"
      placeholder=""
    />
  </div>
  <button class="btn btn-danger btn-confirm btn-block">Reserve Place</button>
  <hr />
  <p class="note-title ">People are interested into this house</p>
  <p class="note-text">More than 500 people checked this rental</p>
</div>
